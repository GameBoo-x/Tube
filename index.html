<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube X</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 60vh;
            border: none;
        }

        h1 {
            background: linear-gradient(to right, #ff0000, #800080);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Tube X</h1>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            const paramValue = new URL(url).searchParams.get(name);
            return paramValue ? paramValue : '';
        }

        function setVideoUrl(videoId) {
            document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${videoId}`;
        }

        const videoId = getParameterByName('video_id');
        if (videoId) {
            setVideoUrl(videoId);
        }
    </script>
</body>
</html>
